<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>NoViolence - End Gender-Based Violence</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">NoViolence</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'posts:create' %}">POST</a>
                    <a class="nav-item nav-link" href="{% url 'groups:all' %}">SESSIONS</a>
                    <a class="nav-item nav-link" href="{% url 'groups:create' %}">CREATE GROUP</a>
                    <form id="logout-form" method="post" action="{% url 'accounts:logout' %}" class="nav-item">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary" >
                            LOG-OUT
                        </button>
                    </form>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'groups:all' %}">SESSION</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">LOG-IN</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">SIGN-UP</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mycontent">
    {% block content %}
    {% endblock %}
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+dAKC6AonQnZl4zE2a7MSD1mv5hpbx0R1fKW0K8o5YkzM"
        crossorigin="anonymous"></script>

</body>
</html>
