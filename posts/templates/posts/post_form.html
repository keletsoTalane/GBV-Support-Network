{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}

<!-- Internal CSS for styling -->
<style>
    body {
        background: url('https://www.miningreview.com/wp-content/uploads/2023/12/Gender-based-Violence.jpg') no-repeat center center fixed;
        background-size: cover;
    }
   
</style>

<div class="form-container">
    <h4>Create New Post</h4>
    <form method="POST" action="{% url 'posts:create' %}" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary btn-large">Post</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
